<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body class="h-screen bg-slate-400 flex justify-center items-center ">
    <div class="lg:w-1/3 md:w-2/3 bg-slate-700 rounded-lg p-10 text-white">
        <div class="text-center">
            <h1 class="text-4xl mb-7 font-medium ">English Dictionary</h1>
            <form id="form">
                <input type="text" id="inputWord" class="bg-slate-400 border border-slate-800 text-gray-900 text-md rounded-lg focus:ring-slate-500 focus:border-slate-500 w-full p-2.5 border-slate-600 placeholder-gray-900 mb-5" placeholder="type a word..." required>
                <button class="btn bg-slate-400 py-2 px-5 rounded-md text-gray-900 font-medium">Translate</button>
            </form>
            <div class="hidden" id="resultDiv">
                <p class="font-medium text-xl mb-3 mt-7">Word: <span class="font-light" id="wordResult"></span></p>
                <p class="font-medium text-xl mb-5">Meaning: <span class="font-light" id="meaningResult"></span></p>
                <div class="flex justify-center">
                    <audio controls src="" id="audio" class="w-3/3 ">
                    </audio> 
                </div>
            </div>
            <div>
                <p class="font-medium text-xl mb-3 mt-7 text-red-500 hidden" id="error"></p>
            </div>
            
        </div>
    </div>
 <script src="https://cdn.tailwindcss.com"></script>
 <script src="script.js"></script>
</body>
</html>
